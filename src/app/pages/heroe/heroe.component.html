<h1>Heroe <small>Name</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger"
        routerLink="/heroes"> <i class="fa fa-arrow-left"></i> Regresar</button>
    </div>
</div>


<div class="row animate__animated fadeIn">
    <div class="col">
        <form (ngSubmit)="guardar(f)"
            #f="ngForm">

            <div class="form-group">
                <label> Firebase ID</label>
                <input type="text"
                        class="form-control"
                        [(ngModel)]="heroe.id"
                        name="id"
                        placeholder="Firebase id"
                        disabled="disabled">
                        <small class="form-text text-muted">Is autogenated</small>
            </div>

            <div class="form-group">
                <label> Name</label>
                <input type="text"
                        [(ngModel)]="heroe.name"
                        name="name"
                        class="form-control"
                        placeholder="Hero name"
                        required>
            </div>
            <div class="form-group">
                <label> Power</label>
                <input type="text"
                        [(ngModel)]="heroe.power"
                        name="power"
                        class="form-control"
                        placeholder="Hero power"
                        required>
            </div>

            <div class="form-group">
                <label class="text-center">State</label>
                <br>

                <button *ngIf="heroe.alive"
                        (click)="heroe.alive = false"
                        class="btn btn-success w-100"
                        type="button">
                        <i class="fa fa-smile"> live</i>
                </button>

                <button 
                    *ngIf="!heroe.alive"
                    (click)="heroe.alive = true"
                    class="btn btn-danger w-50"
                    type="button">
                    <i class="fa fa-dizzy"> dead</i>
                </button>

                <hr>
                <div class="form-group text-center">
                    <button type="submit"
                            class="btn btn-primary w-25">
                            <i class="fa fa-save"></i>
                        submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
