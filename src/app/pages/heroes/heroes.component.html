<h1>List of Heroes</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary"
        routerLink="/heroe/nuevo">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>


<table class="table table-dark mt-3 animate__animated animate__fadeIn">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Power</th>
        <th scope="col">Alive</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let heroe of heroes; let i = index">
        <th scope="row"> {{i+1}} </th>
        <td>{{heroe.name}}</td>
        <td>{{heroe.power}}</td>
        <td>
         <label *ngIf="heroe.alive" class="badge badge-success"> Live </label>
         <label *ngIf="!heroe.alive" class="badge badge-danger"> Dead </label>
        </td>
        
        <td>

          <button class="btn btn-info mr-1" [routerLink]="['/heroe',heroe.id]">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button *ngIf="heroe.id" class="btn btn-danger mr-1" (click)="deleteHeroe(heroe ,i)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="heroes.length ==0" class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay Registros</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
  </div>

  <div *ngIf="cargando" class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Cargando</h4>
    <p>
      <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
      Espere por favor
    </p>
  </div>
